<div class="my-orders" style="margin-bottom: 100px;">
    <h1 style="margin-top: 50px; margin-bottom: 50px;">Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>order</span>
        </div>
        <div class="col-sm-2">
            <span>order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>order status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>

    </div>
    <div class="row" *ngFor="let order of orderData" style="margin-top: 10px;margin-bottom:10px;padding-bottom:10px;border:1px solid #ddd;">
        <div class="col-sm-2">
            <img style="width: 100px;" src="" alt="">
        </div>
        <div class="col-sm-2">
            <span>{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Process</span>
        </div>
        <div class="col-sm-2">
            <span><button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
        </div>

    </div>

</div>
