<div class="user-auth">
    <div *ngIf="!showLogin"  class="sign-up">
     <h1 style="text-align: center;margin-top: 50px;
     margin-bottom: 80px;
     color: blueviolet; ">User Signup</h1>
     <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
       <input
         type="text"
         class="form-input"
         name="name"
         placeholder="Enter User Name"
         ngModel
       />
       <input
         type="text"
         class="form-input"
         name="email"
         placeholder="Enter User Email"
         ngModel
       /><input
       type="password"
       class="form-input"
       name="password"
       placeholder="Enter User Password"
       ngModel
     />
     <button class="form-button">Sign Up</button>
     <p>Already Have Account ? <a (click)="openLogin()" >Click Here</a></p>
     </form>
    </div>
    <div *ngIf="showLogin"  class="login">
     <h1  style="text-align: center;margin-top: 50px;
     margin-bottom: 80px;
     color: blueviolet; ">User Login</h1>
     <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
       <p class="error-p">{{authError}}</p>
       <input
         type="text"
         class="form-input"
         name="email"
         placeholder="Enter User Email"
         ngModel
         email
         #email="ngModel"
         required
       />
       <p class="invalid-input" style="color: red; font-size:12px; margin-top:-20px;"><span *ngIf="email.invalid && email.touched " >Please enter valid input</span></p>
       <input
       type="password"
       class="form-input"
       name="password"
       placeholder="Enter User Password"
       ngModel
       minlength="2"
       maxlength="20"
       #password="ngModel"
       required
     />
     <p class="invalid-input"  style="color: red; font-size:12px; margin-top:-20px;"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
     <button [disabled]="userLogin.invalid" class="form-button" style="cursor: not-allowed;">Login</button>
     <p>Want to Create Account ? <a (click)="openSignUp()" >Click Here</a></p>
     </form>
    </div>
   </div>
